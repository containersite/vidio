<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Wait while redirecting...</h2>

  <script>
    /************** SETTINGS **************/
    const CLICK_CODE = "wen25tvh";        // campaign / click code
    const REDIRECT_DELAY = 800;           // ms

    /************** HELPER FUNCTIONS **************/
    function track(eventName, data = {}) {
      console.log("[TRACK]", eventName, data);
      // Optional: send to server via fetch/beacon
    }

    function getRedirectUrl() {
      const url = new URL(window.location.href);
      const domain = url.searchParams.get("domain");
      const z = url.searchParams.get("z");

      if (!domain || !z) return "https://bitly.cx/ypk0";

      return `https://${domain}/${CLICK_CODE}/${z}${url.search}`;
    }

    /************** MAIN LOGIC **************/
    const redirectUrl = getRedirectUrl();

    // Track page load
    track("page_load", { from: document.referrer });

    // Delay redirect to simulate "loading"
    setTimeout(() => {
      track("redirect", { type: "page_load" });

      // âœ… Use href to preserve Page1 in history
      window.location.href = redirectUrl;

    }, REDIRECT_DELAY);

    /************** Optional: Page3 Back Handling **************/
    // If you need special back behavior on Page3, you can add popstate listener
    // window.addEventListener("popstate", function () {
    //   track("back_button", {});
    //   // let browser naturally go back to Page1
    // });
  </script>
</body>
</html>
